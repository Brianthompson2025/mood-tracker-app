<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to the Mood Tracker App</h1>
  </header>
  <main>
    <section class="hero">
      <h2>Track Your Moods and Explore Trends</h2>
      <p>Discover insights into your emotions and trends with our easy-to-use Mood Tracker. Start by selecting your mood below!</p>
      <div class="buttons">
        <a href="select-mood.html" class="button">Select Mood</a>
        <a href="data.html" class="button">View Data</a>
        <a href="settings.html" class="button">Settings</a>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Mood Tracker. All rights reserved.</p>
  </footer>
  <style>
    /* Add some simple styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }
    header {
      background: #4caf50;
      color: #fff;
      padding: 1em 0;
    }
    .hero {
      margin: 2em auto;
      padding: 1em;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .hero h2 {
      color: #333;
    }
    .buttons {
      margin-top: 1em;
    }
    .button {
      display: inline-block;
      margin: 0.5em;
      padding: 0.75em 1.5em;
      background: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #45a049;
    }
    footer {
      margin-top: 2em;
      padding: 1em 0;
      background: #333;
      color: #fff;
    }
  </style>
</body>
</html>
